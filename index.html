<html>
    <head>
        <title>Profile card</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="profile-card">
            <div class="card-top">
            </div>
            <div class="card-middle">
                <img class="card-image" src="images/image-victor.jpg"/>
                <p class="name">Victor Crest <span class="age">26</span></p>
                <p class="city">London</p>
            </div>
            <div class="card-bottom">
                <div class="bottom">
                    <div class="followers">
                        <p class="data-number">80K</p>
                        <p class="data">Followers</p>
                    </div>
                    <div class="likes">
                        <p class="data-number">803K</p>
                        <p class="data">Likes</p>
                    </div>
                    <div class="photos">
                        <p class="data-number">1.4K</p>
                        <p class="data">Photos</p>
                    </div>
                </div>               
            </div>
        </div>
    </body>
</html>
